package PROTO_SUTAPI;
option java_generic_services = true;
option java_package = "com.testingtech.ttworkbench.play.generated";
option java_outer_classname = "PROTO_SUTAPI";

message carInitType {
  required bool absSensorExists = 1;
  required bool espSensorExists = 2;
  required bool lightSensorExists = 3;
  required bool fogLightSensorExists = 4;
  required float fuelFilling = 5;
  required float fuelConsumption = 6;
  required float maxSpeed = 7;
}

message Void {}

service ACTIONS {
  rpc API_carStatusType(PROTO_API.carStatusType) returns (Void);
}

service EVENTS {
  rpc API_onOffEngineType(PROTO_API.onOffEngineType) returns (Void);
  rpc API_speedType(PROTO_API.speedType) returns (Void);
  rpc API_trackType(PROTO_API.trackType) returns (Void);
  rpc API_warningType(PROTO_API.warningType) returns (Void);
  rpc SUTAPI_carInitType(PROTO_SUTAPI.carInitType) returns (Void);
}


import "PROTO_API.proto";
