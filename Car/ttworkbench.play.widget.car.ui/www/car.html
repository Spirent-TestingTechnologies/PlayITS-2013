<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="carWidgetCSS.css">
    
    <style type="text/css">
      html { height: 100%; }
      body {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-size: 12px;
      }
      #map_canvas {
          height: 100%;
          position: absolute;
          left: 330px;
          top: 0;
      }
      #map_canvas > div > div:nth-child(3n) {
          visibility: hidden;
      }
      #speedometer {
          display: none;
      }
      #speedContainer {
          width: 100px;
          height: 100px;
          margin: 25px 0 0 115px;
      }
      #speedSlider {
          margin: 10px 0 10px 100px;
      }
      #menuContainer {
          width: 330px;
      }
      #leftContainer {
          float: left;
          width: 135px;
          padding-left: 30px;
      }
      #rightContainer {
          float: left;
          width: 135px;
          padding-left: 30px;
      }
      
      #initialize {
          background: #2ECC71;
          color: #fff;
          padding: 8px 14px;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-size: 13px;
          text-align: center;
          border: 0;
          cursor: pointer;
          border-radius: 50px;
      }
      
      #initialize:hover {
          background: #55d98d;
      }
      
      .center_text {
          text-align: center;
      }
      .margin_top_20 {
          margin-top: 20px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery.knob.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    
    <script type="text/javascript">
    var map, marker;
    
    $(document).ready(function() {
        var lat = 52.515;
        var lng = 13.351;
        var myLatlng = new google.maps.LatLng(lat, lng);
        
        var mapOptions = {
          center: myLatlng,
          zoom: 15,
          panControl: false,
          mapTypeControl: false,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        
        marker = new google.maps.Marker({
            position: myLatlng, 
            map: map
        });
        
        function initSpeed(maxSpeed) {
            console.log(maxSpeed);
            
            $('#speedSlider').attr('max', maxSpeed);
            
            $("#speed").knob({
                inputColor: '#2ECC71',
                fgColor: '#2ECC71',
                angleOffset: -125,
                angleArc: 250,
                width: 100,
                height: 100,
                max: maxSpeed,
                change: function(v) {
                  $('#speedSlider').val(v);
                  //speed(v);
                }
            });
        }
        
        $('#speedSlider').on('change', function() {
            $('#speed').val( $(this).val() );
            $('#speed').trigger('change');
            //speed( $(this).val() );
        });
        
        $('#motor').on('click', function() {
			motor( $(this).is(':checked') );
		});
		
		$('#initialize').on('click', function() {
		    var abs, esp, light, fogLight, maxSpeed, fuel, fuelConsumption;
		    
		    abs = $('#abs').val();
		    esp = $('#esp').val();
		    light = $('#light').val();
		    fogLight = $('#fogLight').val();
		    maxSpeed = parseInt($('#maxSpeed').val());
		    fuel = parseFloat($('#fuel').val());
		    fuelConsumption = parseFloat($('#fuelConsumption').val());
		    track = parseInt($('#track').val());
		    
		    if(!maxSpeed) {
		        maxSpeed = 200;
		    }
		    
		    if(!fuel) {
		        fuel = 50;
		    }
		    
		    if(!fuelConsumption) {
		        fuelConsumption = 1.2;
		    }
		    
		    if(track === 0) {
		        alert("Select a track");
		        return;
		    }
		    //initialize(abs, esp, light, fogLight, maxSpeed, fuel, fuelConsumption, track);		    
		    initSpeed(maxSpeed);
		    
		    $('.configuration').fadeOut(function() {
		        $('#speedometer').fadeIn();
		    }); 
		});
    });
    
    function carPosition(lat, lng) {
        var latLng = new google.maps.LatLng(lat, lng);
        marker.setPosition(latLng);
        map.setCenter(latLng);
    };
        
    
    </script>
  </head>
  <body>
    <div id="menuContainer">
        <div id="speedometer">
            <div id="speedContainer">
              <input type="text" value="0" id="speed">
            </div>
            <div class="center_text">SPEED</div>
            <input type="range" min="0" max="100" step="1" id="speedSlider" class="center_text" value="0" />
        </div>
        
        <div class="configuration center_text">
            <h1>CREATE A CAR</h1>
            
            <div class="center_text margin_top_20">MAX SPEED</div>
            <input type="text" name="maxSpeed" id="maxSpeed" value="200">
        </div>
        
        <div id="leftContainer">
            
            <div class="configuration">
                <div class=" margin_top_20">FUEL</div>
                <input type="text" name="fuelFilling" id="fuelFilling" value="50">
            
                <div class=" margin_top_20">ABS</div>
                <div class="onoffswitch">
                  <input type="checkbox" name="abs" class="onoffswitch-checkbox" id="abs">
                  <label class="onoffswitch-label" for="abs">
                      <div class="onoffswitch-inner"></div>
                      <div class="onoffswitch-switch"></div>
                  </label>
                </div>
            
                <div class=" margin_top_20">LIGHT</div>
                <div class="onoffswitch">
                  <input type="checkbox" name="light" class="onoffswitch-checkbox" id="light">
                  <label class="onoffswitch-label" for="light">
                      <div class="onoffswitch-inner"></div>
                      <div class="onoffswitch-switch"></div>
                  </label>
                </div>
            </div>
        </div>
        
        <div id="rightContainer">
            <div class="configuration">
                <div class=" margin_top_20">FUEL CONS.</div>
                <input type="text" name="fuelConsumption" id="fuelConsumption" value="1.2">
            
                <div class="margin_top_20">ESP</div>
                <div class="onoffswitch">
                  <input type="checkbox" name="esp" class="onoffswitch-checkbox center_text" id="esp">
                  <label class="onoffswitch-label" for="esp">
                      <div class="onoffswitch-inner"></div>
                      <div class="onoffswitch-switch"></div>
                  </label>
                </div>
            
                <div class="margin_top_20">FOG LIGHT</div>
                <div class="onoffswitch">
                  <input type="checkbox" name="fogLight" class="onoffswitch-checkbox center_text" id="fogLight">
                  <label class="onoffswitch-label" for="fogLight">
                      <div class="onoffswitch-inner"></div>
                      <div class="onoffswitch-switch"></div>
                  </label>
                </div>
            </div>
        </div>
        
        <div class="configuration center_text">
            <select name="track" id="track">
                <option value="0">Select track</option>
                <option value="1">Track 1</option>
                <option value="2">Track 2</option>
                <option value="3">Track 3</option>
             </select>
        </div>
        
        <div class="configuration center_text">
             <input type="button" id="initialize" value="INITIALIZE" />
        </div>
        
    </div>
    
    <div id="map_canvas" style="width:534px; height:534px;"></div>
  </body>
</html>
